
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Texto sobre Imagem</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .image-container {
      position: relative;
      max-width: 900px;
      margin: 40px auto;
    }

    .image-container img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .image-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 26px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5); /* fundo semitransparente */
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="https://raw.githubusercontent.com/9481A24/Consertogeladeira/main/images%20(8).jpeg" alt="Geladeira">
    <div class="image-text">Tio Tnesse aBem</div>
  </div>

</body>
</html>
